<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Servicios</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Consulta de Servicios</h1>

    <form id="consultaForm" class="row g-3">
      <div class="col-md-6">
        <label for="clienteId" class="form-label">ID de Cliente</label>
        <input type="number" class="form-control" id="clienteId" required>
      </div>
      <div class="col-md-6">
        <label for="fecha" class="form-label">Fecha (YYYY-MM-DD)</label>
        <input type="date" class="form-control" id="fecha">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Buscar</button>
      </div>
    </form>

    <hr>

    <div id="resultados" class="mt-4"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
